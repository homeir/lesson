<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>社交矩阵 - 破冰技巧 | OSAK 课程</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the header with login verification -->
    <script>
        // This prevents the page from redirecting during header load
        window.isLoadingHeader = true;
    </script>
    <link rel="stylesheet" href="/lesson/assets/CSS/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .lesson-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-section {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(10px) translateY(-10px); }
            50% { transform: translateX(-5px) translateY(5px); }
            75% { transform: translateX(-10px) translateY(-5px); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .lesson-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .lesson-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }

        .lesson-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .content-section {
            padding: 40px;
        }

        .section-card {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            transition: width 0.3s ease;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .section-card:hover::before {
            width: 100%;
            opacity: 0.05;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-icon {
            color: #4f46e5;
            font-size: 1.5rem;
        }

        .concept-list {
            list-style: none;
            padding: 0;
        }

        .concept-item {
            padding: 15px 0;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .concept-item:last-child {
            border-bottom: none;
        }

        .concept-item:hover {
            background: rgba(79, 70, 229, 0.05);
            padding-left: 10px;
            border-radius: 10px;
        }

        .concept-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .concept-text {
            font-weight: 500;
            color: #374151;
        }

        .exercise-list {
            counter-reset: exercise-counter;
            list-style: none;
            padding: 0;
        }

        .exercise-item {
            counter-increment: exercise-counter;
            padding: 20px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 12px;
            border-left: 4px solid #4f46e5;
            position: relative;
            transition: all 0.3s ease;
        }

        .exercise-item:hover {
            background: linear-gradient(135deg, #e0e7ff 0%, #e2e8f0 100%);
            transform: translateX(5px);
        }

        .exercise-item::before {
            content: counter(exercise-counter);
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: #4f46e5;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .exercise-text {
            margin-left: 10px;
            font-weight: 500;
            color: #374151;
        }

        .protected-notice {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 1px solid #f59e0b;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .protected-notice i {
            color: #d97706;
            font-size: 1.2rem;
        }

        .protected-notice p {
            margin: 0;
            color: #92400e;
            font-weight: 500;
        }

        .intro-text {
            font-size: 1.1rem;
            color: #6b7280;
            text-align: center;
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .hero-section {
                padding: 40px 20px;
            }

            .lesson-title {
                font-size: 2.2rem;
            }

            .lesson-subtitle {
                font-size: 1.1rem;
            }

            .content-section {
                padding: 20px;
            }

            .section-card {
                padding: 20px;
            }

            .concept-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .exercise-item {
                padding-left: 30px;
            }
        }

        /* 加载动画 */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Include the header -->
    <div id="header-container">
        <script>
            // Dynamically load the header
            fetch('../header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    // Allow redirection after header is loaded
                    window.isLoadingHeader = false;
                    // Add fade-in effect after header loads
                    document.querySelector('.lesson-card').classList.add('fade-in');
                })
                .catch(error => {
                    console.error('Error loading header:', error);
                    // Redirect to home page if header fails to load
                    window.location.href = '/lesson/';
                });
        </script>
    </div>

    <!-- Page content -->
    <div class="container">
        <div class="lesson-card loading">
            <!-- Hero Section -->
            <div class="hero-section">
                <div class="hero-content">
                    <i class="fas fa-users lesson-icon"></i>
                    <h1 class="lesson-title">社交矩阵</h1>
                    <p class="lesson-subtitle">掌握破冰技巧，快速建立社交连接的艺术</p>
                </div>
            </div>

            <!-- Content Section -->
            <div class="content-section">
                <p class="intro-text">
                    欢迎来到社交动力学课程！在这里，您将学习如何在社交场合中快速破冰，
                    建立有意义的人际关系，并掌握读懂社交信号的技巧。
                </p>

                <!-- Key Concepts Section -->
                <div class="section-card">
                    <h2 class="section-title">
                        <i class="fas fa-lightbulb section-icon"></i>
                        核心概念
                    </h2>
                    <ul class="concept-list">
                        <li class="concept-item">
                            <div class="concept-icon">
                                <i class="fas fa-eye"></i>
                            </div>
                            <span class="concept-text">理解社交暗示与信号</span>
                        </li>
                        <li class="concept-item">
                            <div class="concept-icon">
                                <i class="fas fa-comments"></i>
                            </div>
                            <span class="concept-text">有效的对话开场技巧</span>
                        </li>
                        <li class="concept-item">
                            <div class="concept-icon">
                                <i class="fas fa-handshake"></i>
                            </div>
                            <span class="concept-text">快速建立融洽关系</span>
                        </li>
                        <li class="concept-item">
                            <div class="concept-icon">
                                <i class="fas fa-search"></i>
                            </div>
                            <span class="concept-text">读懂肢体语言的艺术</span>
                        </li>
                    </ul>
                </div>

                <!-- Practical Exercises Section -->
                <div class="section-card">
                    <h2 class="section-title">
                        <i class="fas fa-dumbbell section-icon"></i>
                        实践练习
                    </h2>
                    <p style="margin-bottom: 25px; color: #6b7280;">通过以下练习来提升您的社交技能：</p>
                    <ol class="exercise-list">
                        <li class="exercise-item">
                            <span class="exercise-text">练习积极倾听的技巧</span>
                        </li>
                        <li class="exercise-item">
                            <span class="exercise-text">使用开放式问题引导对话</span>
                        </li>
                        <li class="exercise-item">
                            <span class="exercise-text">寻找共同兴趣点和话题</span>
                        </li>
                        <li class="exercise-item">
                            <span class="exercise-text">适当运用幽默感调节气氛</span>
                        </li>
                    </ol>
                </div>

                <!-- Protected Content Notice -->
                <div class="protected-notice">
                    <i class="fas fa-lock"></i>
                    <p>此内容为专属课程，仅对已登录用户开放</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Override the default redirect behavior
        document.addEventListener('DOMContentLoaded', function() {
            const originalVerifyToken = window.verifyToken;
            if (originalVerifyToken) {
                window.verifyToken = async function() {
                    const result = await originalVerifyToken();
                    if (!result.valid && !window.isLoadingHeader) {
                        window.location.href = '/lesson/';
                    }
                    return result;
                };
            }

            // Remove loading state after DOM is loaded
            setTimeout(() => {
                const card = document.querySelector('.lesson-card');
                if (card) {
                    card.classList.remove('loading');
                }
            }, 100);

            // Add hover effects for interactive elements
            const conceptItems = document.querySelectorAll('.concept-item');
            const exerciseItems = document.querySelectorAll('.exercise-item');
            
            conceptItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.02)';
                });
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });

            exerciseItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.boxShadow = '0 8px 25px rgba(79, 70, 229, 0.15)';
                });
                item.addEventListener('mouseleave', function() {
                    this.style.boxShadow = 'none';
                });
            });
        });
    </script>
</body>
</html>

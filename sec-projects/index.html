<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC Energy Storage Projects Map</title>
    <link rel="stylesheet" href="css/table.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        #map {
            height: 500px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }
        .filter-group h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        .filter-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #f1f1f1;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .filter-btn:hover {
            background-color: #e0e0e0;
        }
        .filter-btn.active {
            background-color: #2196F3;
            color: white;
        }
        .legend {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Saudi SEC Energy Storage Projects Map</h1>
    </header>
    
    <div class="container">
        <div class="content">
            <div class="filter-container">
                <div class="filter-group">
                    <h3>Filter by Status:</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-type="status" data-value="all">All</button>
                        <button class="filter-btn" data-type="status" data-value="operational">Operational</button>
                        <button class="filter-btn" data-type="status" data-value="construction">Under Construction</button>
                        <button class="filter-btn" data-type="status" data-value="planning">Planning</button>
                    </div>
                </div>
                
                <div class="filter-group">
                    <h3>Filter by Vendor:</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-type="vendor" data-value="all">All</button>
                        <button class="filter-btn" data-type="vendor" data-value="BYD">BYD</button>
                        <button class="filter-btn" data-type="vendor" data-value="Sungrow">Sungrow</button>
                        <button class="filter-btn" data-type="vendor" data-value="unknown">Unknown</button>
                    </div>
                </div>
            </div>
            
            <div id="legend" class="legend"></div>
            
            <div id="map"></div>
            
            <div id="grid"></div>
        </div>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFhmcqPX4xASR3mtqT2km-87Ptd3M2bJU&libraries=maps,marker&v=beta&callback=initMap">
    </script>
</body>
</html>

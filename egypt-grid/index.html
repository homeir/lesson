<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morocco Transmission Network Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .legend {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            max-height: 70vh;
            overflow-y: auto;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 20px;
            height: 3px;
            margin-right: 10px;
        }
        .legend-text {
            font-size: 12px;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 250px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .control-item {
            margin-bottom: 5px;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 300px;
            display: none;
        }
        .info-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .info-content {
            font-size: 14px;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .stats {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .control-section {
            margin-top: 15px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .legend-section {
            margin-top: 10px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .legend-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .action-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        .action-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="legend">
        <h3 style="margin-top: 0;">Legend</h3>
        <!-- Transmission line legend will be dynamically added by JavaScript -->
    </div>

    <div class="controls">
        <h3 style="margin-top: 0;">Map Type</h3>
        <div class="control-item">
            <input type="radio" id="mapTypeRoadmap" name="mapType" value="roadmap" checked>
            <label for="mapTypeRoadmap">Road Map</label>
        </div>
        <div class="control-item">
            <input type="radio" id="mapTypeSatellite" name="mapType" value="satellite">
            <label for="mapTypeSatellite">Satellite</label>
        </div>
        <div class="control-item">
            <input type="radio" id="mapTypeHybrid" name="mapType" value="hybrid">
            <label for="mapTypeHybrid">Hybrid</label>
        </div>
        <div class="control-item">
            <input type="radio" id="mapTypeTerrain" name="mapType" value="terrain">
            <label for="mapTypeTerrain">Terrain</label>
        </div>
        
        <div class="control-section">
            <h3 style="margin-top: 0;">Display Options</h3>
            <div class="control-item">
                <input type="checkbox" id="showTransmissionLines" checked>
                <label for="showTransmissionLines">Show Transmission Lines</label>
            </div>
            <div class="control-item">
                <input type="checkbox" id="showFutureLines" checked>
                <label for="showFutureLines">Show Planned Lines</label>
            </div>
            <div class="control-item">
                <input type="checkbox" id="showPowerPlants" checked>
                <label for="showPowerPlants">Show Power Plants</label>
            </div>
            <div class="control-item">
                <input type="checkbox" id="showSubstations" checked>
                <label for="showSubstations">Show Substations</label>
            </div>
        </div>
        
        <!-- Voltage filters will be dynamically added by JavaScript -->
        
        <div class="stats">
            <h3 style="margin-top: 0;">Statistics</h3>
            <div id="stats-content">
                <div>Total Lines: <span id="total-lines">0</span></div>
            </div>
        </div>
        
        <div class="control-section">
            <h3 style="margin-top: 0;">Tools</h3>
            <button id="saveView" class="action-button">Save Current View</button>
            <div id="shareUrlContainer" style="display: none; margin-top: 10px;">
                <input type="text" id="shareUrl" style="width: 100%; margin-bottom: 5px;" readonly>
                <small>Copy this URL to share the current map view</small>
            </div>
        </div>
    </div>

    <div class="info-panel" id="info-panel">
        <div class="close-btn" onclick="closeInfoPanel()">Ã—</div>
        <div class="info-title" id="info-title">Information</div>
        <div class="info-content" id="info-content"></div>
    </div>

    <!-- Include our application script -->
    <script src="app.js"></script>
    
    <!-- Include Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFhmcqPX4xASR3mtqT2km-87Ptd3M2bJU&language=en&libraries=geometry&callback=initMap" async defer></script>
    
    <script>
        // Map type switching
        document.getElementById('mapTypeRoadmap').addEventListener('change', changeMapType);
        document.getElementById('mapTypeSatellite').addEventListener('change', changeMapType);
        document.getElementById('mapTypeHybrid').addEventListener('change', changeMapType);
        document.getElementById('mapTypeTerrain').addEventListener('change', changeMapType);
        
        // Change map type
        function changeMapType() {
            if (document.getElementById('mapTypeRoadmap').checked) {
                map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
            } else if (document.getElementById('mapTypeSatellite').checked) {
                map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
            } else if (document.getElementById('mapTypeHybrid').checked) {
                map.setMapTypeId(google.maps.MapTypeId.HYBRID);
            } else if (document.getElementById('mapTypeTerrain').checked) {
                map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
            }
        }
    </script>
</body>
</html>

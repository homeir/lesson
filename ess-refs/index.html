<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESS项目信息管理</title>
    <!-- 引入Cheetah Grid样式和脚本 -->
    <link rel="stylesheet" href="https://unpkg.com/cheetah-grid@1.0.0/dist/cheetahGrid.css">
    <script src="https://unpkg.com/cheetah-grid@1.0.0/dist/cheetahGrid.es5.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .grid-container {
            height: 600px;
            width: 100%;
            margin-bottom: 20px;
        }
        .button-group {
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESS项目信息管理</h1>
        
        <div class="button-group">
            <button id="addButton">添加项目</button>
            <button id="saveButton">保存更改</button>
            <button id="refreshButton">刷新数据</button>
        </div>
        
        <div id="grid" class="grid-container"></div>
    </div>

    <!-- 引入自定义脚本 -->
    <script src="js/app.js"></script>
</body>
</html>

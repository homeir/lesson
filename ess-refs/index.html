<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESS Project Reference</title>
    <!-- Import Cheetah Grid -->
    <script src="https://unpkg.com/cheetah-grid@1.16.4/dist/cheetahGrid.es5.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .grid-container {
            height: 800px;
            width: 100%;
            margin-bottom: 20px;
        }
        .button-group {
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESS Project Reference Database</h1>
        
        <div class="button-group">
            <button id="addButton">Add Project</button>
            <button id="saveButton">Save Changes</button>
            <button id="refreshButton">Refresh Data</button>
            <button id="exportButton">Export to Excel</button>
        </div>
        
        <div id="grid" class="grid-container"></div>
    </div>

    <!-- Custom script -->
    <script src="js/app.js"></script>
</body>
</html>

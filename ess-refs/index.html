<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- js-cookie 库 -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

    <title>ESS Project Reference</title>
    <!-- Import Cheetah Grid -->
    <script src="https://unpkg.com/cheetah-grid@1.16.4/dist/cheetahGrid.es5.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .grid-container {
            height: 800px;
            width: 100%;
            margin-bottom: 20px;
        }
        .button-group {
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div class="container"> </div>
        <h1>ESS Project Reference Database</h1>
        
        <div class="button-group">
            <button id="addButton">Add Project</button>
            <button id="saveButton">Save Changes</button>
            <button id="refreshButton">Refresh Data</button>
            <button id="exportButton">Export to Excel</button>
        </div>
        
        <div id="grid" class="grid-container"></div>
    </div>

    <!-- Custom script -->
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
    // 检查是否已登录
  
    if (Cookies.get('user_name') === undefined || Cookies.get('user_name') === null) {
        // 用户未登录，跳转到登录页面
        location.href = '/'; // redirect to login page

    } else{
        // 用户已登录，在页面顶部插入返回首页的链接和用户信息
        const headerContainer = document.getElementById('header-container');
        headerContainer.innerHTML = `
            <a href="/">Home</a>
            <span>Welcome, ${Cookies.get('user_name')}</span>
        `;
    }
});
</script>
</body>
</html>

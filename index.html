<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">

    <div class="container" id="content-container">

    <script src="assets/JS/main.js"></script>
    <!-- js-cookie 库 -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <!-- MD5 加密库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script>
        // 登录函数
        async function loginUser(email, password) {
            const passwordHash = md5(password);
            
            try {
                const response = await fetch('http://oska-api.yunxing.hu/login/login.php/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: email,
                        pwd: passwordHash
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 存储令牌和用户信息
                    Cookies.set('user_token', data.token, { expires: 7 });
                    Cookies.set('user_name', data.user.name, { expires: 7 });
                    Cookies.set('user_id', data.user.id, { expires: 7 });
                    return { success: true };
                } else {
                    return { success: false, message: data.message };
                }
            } catch (error) {
                return { success: false, message: 'Network error' };
            }
        }

        // 注册函数
        async function registerUser(email, password) {
            const passwordHash = md5(password);
            
            try {
                const response = await fetch('http://oska-api.yunxing.hu/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: email,
                        pwd: passwordHash
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 注册成功后自动登录
                    return await loginUser(email, password);
                } else {
                    return { success: false, message: data.message };
                }
            } catch (error) {
                return { success: false, message: 'Network error' };
            }
        }

        // 验证令牌函数
        async function verifyToken() {
            const token = Cookies.get('user_token');
            
            if (!token) {
                return { valid: false };
            }
            
            try {
                const response = await fetch('http://oska-api.yunxing.hu/login/login.php/verify-token', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                return data;
            } catch (error) {
                return { valid: false };
            }
        }

        // 登出函数
        function logoutUser() {
            Cookies.remove('user_token');
            Cookies.remove('user_name');
            Cookies.remove('user_id');
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const tokenVerification = await verifyToken();
            
            if (tokenVerification.valid) {
                // 用户已登录，显示内容
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('content-container').style.display = 'block';
                document.getElementById('user-name').textContent = Cookies.get('user_name');
            } else {
                // 用户未登录，显示登录界面
                document.getElementById('login-container').style.display = 'block';
                document.getElementById('content-container').style.display = 'none';
            }
        });
    </script>

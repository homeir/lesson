<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光伏阵列布局模拟</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>光伏阵列布局模拟</h1>
            <div class="system-info">
                <h2>系统信息</h2>
                <ul>
                    <li>总功率: <span id="total-power">11.01</span> MWp</li>
                    <li>型号: 1P84 <span id="total-strings">624</span>stringsx28x630WpBi <span id="combiner-count">48</span>units 13in1 SCB</li>
                    <li>光伏板功率: 630Wp</li>
                    <li>总串数: <span id="string-count">624</span>串</li>
                    <li>汇流箱数量: <span id="box-count">48</span>个</li>
                </ul>
            </div>
        </header>
        
        <main>
            <div class="controls">
                <div class="layout-controls">
                    <label for="layout-select">布局选择:</label>
                    <select id="layout-select">
                        <option value="layout1">布局1 (紫黄色 - 384.6×383.5)</option>
                        <option value="layout2">布局2 (红黄色 - 369.9×408.5)</option>
                        <option value="layout3">布局3 (多色 - 352.8×385.5)</option>
                    </select>
                </div>
                
                <div class="array-controls">
                    <div class="control-group">
                        <label for="row-slider">行数: <span id="row-value">5</span></label>
                        <input type="range" id="row-slider" min="1" max="20" value="5" class="slider">
                    </div>
                    <div class="control-group">
                        <label for="column-slider">列数: <span id="column-value">4</span></label>
                        <input type="range" id="column-slider" min="1" max="20" value="4" class="slider">
                    </div>
                </div>
                
                <div class="view-controls">
                    <button id="zoom-in">放大</button>
                    <button id="zoom-out">缩小</button>
                    <button id="reset-view">重置视图</button>
                </div>
                
                <div class="view-options">
                    <label>
                        <input type="checkbox" id="show-strings" checked>
                        显示串
                    </label>
                    <label>
                        <input type="checkbox" id="show-combiner-boxes" checked>
                        显示汇流箱
                    </label>
                </div>
            </div>
            
            <div class="pv-array-container">
                <div id="pv-array" class="pv-array"></div>
                <div class="dimensions-info">
                    <span id="array-width">384.6</span> × <span id="array-height">383.5</span>
                </div>
            </div>
            
            <div class="details-panel">
                <h3>详细信息</h3>
                <div id="selection-details">
                    点击阵列中的元素查看详情
                </div>
            </div>
        </main>
        
        <footer>
            <p>光伏阵列模拟器 - 实时调整行列数量</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    font: 24px sans-serif;
    text-align: center;
    padding: 20px;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
  }
  .preview {
    margin: 20px 0;
    border: 1px solid #ccc;
  }
  .controls {
    margin: 20px 0;
  }
  .progress {
    margin: 10px 0;
    font-size: 16px;
  }
</style>
<body>
  <div class="container">
    <h2>SVG 动画转 GIF 工具</h2>
    
    <div class="controls">
      <input type="file" id="svgFile" accept=".svg" />
      <button id="convertBtn" disabled>转换为GIF</button>
    </div>

    <div class="progress" id="progress"></div>

    <div class="preview">
      <div id="svgPreview"></div>
    </div>

    <div class="preview">
      <div id="gifPreview"></div>
    </div>
  </div>

<script src="gif.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const svgFile = document.getElementById('svgFile');
  const convertBtn = document.getElementById('convertBtn');
  const progress = document.getElementById('progress');
  const svgPreview = document.getElementById('svgPreview');
  const gifPreview = document.getElementById('gifPreview');

  let svgContent = null;

  svgFile.addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        svgContent = e.target.result;
        svgPreview.innerHTML = svgContent;
        convertBtn.disabled = false;
      };
      reader.readAsText(file);
    }
  });

  convertBtn.addEventListener('click', function() {
    if (!svgContent) return;

    // 创建GIF实例
    const gif = new GIF({
      workers: 2,
      quality: 10,
      repeat: 0
    });

    // 获取SVG中的所有动画元素
    const svgDoc = new DOMParser().parseFromString(svgContent, 'image/svg+xml');
    const animations = svgDoc.querySelectorAll('animate, animateTransform, animateMotion');
    
    if (animations.length === 0) {
      alert('SVG文件中没有找到动画元素！');
      return;
    }

    // 获取动画持续时间
    const duration = Math.max(...Array.from(animations).map(anim => {
      const dur = anim.getAttribute('dur');
      return dur ? parseFloat(dur) * 1000 : 1000;
    }));

    // 设置帧数
    const frames = 30;
    const frameDelay = duration / frames;

    // 创建SVG元素用于渲染
    const tempSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
    tempSvg.innerHTML = svgContent;
    document.body.appendChild(tempSvg);

    // 添加进度显示
    gif.on('progress', function(p) {
      progress.textContent = `转换进度: ${Math.round(p * 100)}%`;
    });

    // 完成后的处理
    gif.on('finished', function(blob) {
      // 创建下载链接
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'animation.gif';
      a.textContent = '下载GIF';
      a.style.display = 'block';
      a.style.margin = '20px auto';
      
      // 显示预览
      gifPreview.innerHTML = '';
      gifPreview.appendChild(a);
      
      // 清理
      document.body.removeChild(tempSvg);
      progress.textContent = '转换完成！';
    });

    // 添加帧
    for (let i = 0; i < frames; i++) {
      const time = (i / frames) * duration;
      
      // 更新动画时间
      animations.forEach(anim => {
        anim.setCurrentTime(time);
      });

      // 将当前帧添加到GIF
      gif.addFrame(tempSvg, {
        delay: frameDelay,
        copy: true
      });
    }

    // 开始渲染
    gif.render();
  });
});
</script>
